<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme's Bank</title>
    <!-- Tailwind and Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./images/bg.png)] bg-cover flex justify-center items-center ">
        <img src="images/Group.png" alt="">
    </div>
    
    <form class="w-[300px] bg-white p-8 rounded-3xl">
        <div>
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input type="text" placeholder="Enter The Number I Love" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">3 digit pin</label><br>
            <input type="text" placeholder="Say 143 Too" id="pin-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
        </div>
        <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="loginbutton">Log In</button>
    </form>

    <script>
        document.getElementById("loginbutton").addEventListener("click",function(e){
            e.preventDefault();
        });
    </script>
    <!-- Java Script -->
     <script src="JavaScript/index.js"></script>
</body>
</html>
